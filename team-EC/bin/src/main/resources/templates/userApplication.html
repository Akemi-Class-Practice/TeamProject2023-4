<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>申し込み確認</title>
        <link rel="stylesheet" th:href="@{/css/cart-list.css}">
</head>
<body>

                      <h2 class = "section-title"><div>カート一覧</div></h2>
          <section id = "about" class = "wrapper" th:each="lesson:${cartList}"> 

            <div class = "content">
                <img th:src="@{'/images/' + ${lesson.imageName}}" alt loading = "lazy" width = "150" height = "150">
                
                <div class = "text">
                    講座ID:<p class = "course-title"　　th:text="${lesson.lessonId}"></p>
                    <h1 th:text="${lesson.lessonName}"></h1>
                    <p class = "set-price" th:text="${lesson.lessonFee}">Pt</p>
                </div>
        </section>
			<!-- ビューの修正 -->
<p>Total Point: <span th:text="${totalPoint}"></span>Pt</p>
        
            <div class = "select-button">
                <a th:href="@{/student/cart}" class="btn_1">戻る</a>
                
                
                <!-- 購入用のボタン　-->
   				<form action="/student/completed" method="post">
  					<button type="submit" name="purchase" class="btn_2">購入</button>
				</form>		
				<!--後ほどスタイルを修正 -->
                    <a th:href="@{/student/completed}" class="btn_2">購入</a>

            </div>
           
</body>
</html>
