<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Account Reset</title>
	<style>
		/* CSS  */
	</style>
</head>

<body>
	<!-- HEADER BANNER -->
	<header>
		<a href="">サイトトップへ</a>

		<img src="logo.png" alt="logo">
		<nav>
			<!-- OTHERS -->
		</nav>
	</header>

	<!-- input form -->
	<form method="post" th:action="@{/password/reset}">
		<h2>PasswordReset</h2>

		<label for="email">email</label>
		<input type="email" id="studentEmail" name="email" required>

		<label for="password">パスワードを忘れた際の提示キーワード</label>
		<input type="password" id="studentKeyPassword" name="keyword" required>

		<label for="password">New password</label>
		<input type="password" id="studentPassword" name="password" required>

		<!-- ここで遷移先を入力 -->
		<input type="submit" value="パスワード変更する">
	</form>
	<p th:if="${error == true}" class="error-msg">E-mailまたはキーワードが間違っています</p>
	<!-- copyright -->
	<footer>

	</footer>




</body>

</html>
