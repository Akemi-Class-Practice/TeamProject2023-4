<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>edit</title>
</head>

<body>



	<main>

		<form method="post" enctype="multipart/form-data" th:action="@{/lesson/update}">

			<div class="title">
				<input type="text" name="lessonName" placeholder="タイトル" th:value="${lessonList.lessonName}" required>
			</div>


			<div class="text">
				<textarea name="content" placeholder="ここに記入してください" th:text="${lessonList.lessonDetail}" required></textarea>
			</div>
			<input class="content-fee" type="number" pattern="^[0-9]+$" placeholder="講座金額を入力" name="fee" th:value="${lessonList.lessonFee}" required>

			<input type="hidden" name="lessonId" th:value="${lessonList.lessonId}" required>
			<button>更 新</button>

		</form>
	</main>

	<footer>
		<p class="copyright">Copyright &copy; 2023 Learner All Rights Reserved.</p>
	</footer>

</body>

</html>
