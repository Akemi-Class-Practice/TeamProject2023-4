   <!-- パスワードリセット用form  position:relative -->
   <form method="post" th:action="@{/user/password/reset}" id="passwordResetForm"
   class="flex-direction-column justify-content-space-around">

   <div style="display: flex; flex-direction: row;" class="justify-content-space-between">
     <label for="studentKeyPassword">パスワードを忘れた際の提示キーワード</label>
     <input class="forget" type="text" id="studentKeyPassword" name="keyword" required>
   </div>

   <div style="display: flex; flex-direction: row;" class="justify-content-space-between">
     <label for="studentEmail">E-メール</label>
     <input type="email" class="input-field" id="input1" name="email" placeholder="xxxx@email.com" required>
   </div>

   <div style="display: flex; flex-direction: row;" class="justify-content-space-between">
     <label for="studentPassword">新しいパスワード</label>
     <input type="password" class="input-field" id="input2" name="password" required>
   </div>

   <div style="display: flex; flex-direction: row;" class="justify-content-space-between">
     <label for="studentPassword2">パスワード確認</label>
     <input type="password" class="input-field" id="input3" name="password2" autocomplete="off" required>
   </div>
   <div th:if="${error}" class="error-message3">
   	<p th:text="${errorMessage}"></p>
	</div>
   

   <button type="submit" class="passwordReset yellow-background circle-radius border4px" onclick="validateInputs()">パスワードリセット</button>
