<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-corse-management</title>
    <link rel="stylesheet" th:href="@{/css/admin-corse-management.css}">
    <link rel="stylesheet" th:href="@{/css/point-reset.css}">

</head>

<body>
    <header>

    </header>

    <main>

        <section>
            <div>
                <h1>講座購入者一覧</h1>
            </div>
            <div>
                <table>
                    <tr>
                        <th>購入者ID</th>
                        <th>名前</th>
                        <th>メールアドレス</th>
                        <th>購入日時</th>
                    </tr>
                    <tr>
                        <td>購入者のidを表示</td>
                        <td>名前を表示</td>
                        <td>メールアドレスを表示</td>
                        <td>購入日時を表示</td>
                    </tr>
                    <tr th:each="purchaserList:${purchaserList}">
                        <td th:text="${purchaserList.studentId}"></td>
                        <td th:text="${purchaserList.studentName}"></td>
                        <td th:text="${purchaserList.studentEmail}"></td>
                        <td th:text="${purchaserList.transactionDate}"></td>
                    </tr>
                   
                </table>
            </div>
        </section>

    </main>
</body>

</html>
