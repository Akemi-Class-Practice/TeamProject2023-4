<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/LessonEdit.css}">

	<title>TeamProject</title>
</head>

<body>
	<header>
        <!--ナビゲーションバー(数によって<li>の増減はお願いします。)-->
        <nav>
            <ul  class = "header">
				<!--リンクはテスト用のものを挿入しています-->
				<!--アラートウィンドウを出したい場合は、onclick = から>までを入れてください。(処理分岐はjs参考)-->
                <li><a href = "https://www.google.com/?hl=ja" onclick = "return MoveCheck();">講座一覧に戻る</a></li>
                <li><a href = "#">マイページ</a></li>
            </ul>
        </nav>
    </header>

	<main>
		<section id = "edit-lesson" class = "wrapper">
			<h2 class = "section-title">講座編集</h2>
			<form method="post" enctype="multipart/form-data" th:action="@{/lesson/update}">
				<div class="box">
					<dl>
						<dt>Title</dt>
						<dd><input type="text" name="lessonName" placeholder="タイトル" th:value="${lessonList.lessonName}" required></dd>
						<dt>Detail</dt>
						<dd><textarea name="content" placeholder="ここに記入してください" th:text="${lessonList.lessonDetail}" required></textarea></dd>
						<dt>Fee</dt>
						<dd><input class="content-fee" type="number" min="0" placeholder="講座金額を入力" name="fee" th:value="${lessonList.lessonFee}" required></dd>
						<input type="hidden" name="lessonId" th:value="${lessonList.lessonId}" required>
					</dl>
				</div>
                <div id = "set-button">
                    <div class = "update-button"><input type = "submit" value = "講座の更新"></div>
                    
                </div>
            </form>
            <form method="post" th:action="@{/lesson/delete}">
				<input type="hidden" name="lessonId" th:value="${lessonList.lessonId}">
				<div class = "delete-button"><input type = "submit" value = "講座の削除" onclick = "return DeleteCheck();"></div>
			</form>
		</section>
	</main>

	<footer id = "footer">
		<p class="copyright">Copyright &copy; 2023 Learner All Rights Reserved.</p>
	</footer>

    <script src = "https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src = "LessonEditImage.js"></script>

</body>

</html>
