<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="course-list.css">
	<title>Document</title>
</head>

<body>
	<!--idやclassはご自由にお付けください。
        コメントは該当する作業が終わった際に消してくださると助かります。-->
	<header>
		<h1>講座一覧</h1>
		<!--ナビゲーションバー(数によって<li>の増減はお願いします。)-->
		<nav>
			<!--cssでlist-style:noneを使用して(・)は消してください。-->
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</nav>
	</header>

	<main>
		
		<section id="about" class="wrapper" th:each="lesson:${lessonList}">
			<h2 class="section-title">講座</h2>
			<hr>
			<div class="content">
				<img th:src="@{'/images/' + ${lesson.imageName}}" alt="講座画像">
				<div class="text">
					<h1 class="content-title"　th:text="${lesson.lessonName}"></h1>
					</p>
					<p class="set-price">

						<button><a class="more" th:href="@{'/lesson/edit/' +${lesson.lessonId}}">more</a></button> <!-- もっと見るボタン -->
                    	<button><a class="more" th:href="@{'/lesson/purchaser/list/' +${lesson.lessonId}}">購入者一覧</a></button> <!-- 仮置き変えてよし -->                    	           
						<span class="lesson-cost" th:text="'￥' + ${lesson.lessonFee}"></span>

					</p>
				</div>
				<hr>
		</section>
	</main>


	<footer>
		<!--コピーライトの表記が決まり次第記入お願いします。-->
		<p>&copy;</p>
	</footer>
</body>

</html>
