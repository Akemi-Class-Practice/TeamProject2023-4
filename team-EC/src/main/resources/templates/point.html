<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pointcharge</title>
    	<link rel="stylesheet" th:href="@{/css/point.css}">
    	<link rel="stylesheet" th:href="@{/css/point-reset.css}">
</head>

<body>

    <header>


    </header>

    <main>
        <section>
            <div>
                <!-- 現在、保有しているポイントを表示 -->
    			<p class="pointnow">現在のポイント: <span th:text="${point}">0</span></p>
            </div>
            <div>
                <h1 class="title">ポイント追加</h1>
            </div>


                <!-- ポイント追加 -->
                <div class="point-wrapper">
                    <div class="point-outer">
                        <div class="point-image">
                            <img src="/img/point-1.png">
                            <p class="point-pt">500Pt</p>
      							<form action="/point" method="post">
  									<button type="submit" name="pointAmount" value="500"  class="point-button">追加</button>
								</form>
                        </div>
                    </div>

                    <div class="point-outer">
                        <div class="point-image">
                            <img src="/img/point-2.png">
                            <p class="point-pt">1000Pt</p>
      							<form action="/point" method="post">
  									<button type="submit" name="pointAmount" value="1000"  class="point-button">追加</button>
								</form>
                        </div>
                    </div>
                    
                    <div class="point-outer">
                        <div class="point-image">
                            <img src="/img/point-3.png">
                            <p class="point-pt">3000Pt</p>
      							<form action="/point" method="post">
  									<button type="submit" name="pointAmount" value="3000"  class="point-button">追加</button>
								</form>
                        </div>
                    </div>
                </div>

        </section>
    </main>





</body>

</html>
