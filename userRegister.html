  <!-- input form -->
  <form>
    <h2>Register</h2>
    <label for="username">name</label>
    <input type="text" id="studentName" name="username" required>

    <label for="password">password</label>
    <input type="password" id="studentPassword" name="password" required>

    <label for="password">パスワード忘れた時に提示キーワード</label>
    <input type="password" id="studentKeyPassword" name="password" required>

    <label for="email">email</label>
    <input type="email" id="studentEmail" name="email" required>

    <!-- ここで遷移先を入力 -->
