<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>passwordChange</title>
  <link rel="stylesheet" href="/EC/css/passwordChange.css">
</head>

<body>
  <!--svg追加-->
  <div class="svg-logo">
    <img class="svg-image" src="/EC/svg-image/user_website_logo.svg" alt="SVG Image">
  </div>



  <div class="svg-container">
    <div class="svg-window">
      <img class="svg-image" src="/EC/svg-image/window1.svg" alt="SVG Image">
    

    <div class="text-container">
      <p class="key">万が一パスワード忘れたら提示キー
        <button class="forget"><a href="">neverforget</a></button>
      </p>

      <div class="text">
        <p class="input-row">E-メール</p>            
        <p class="input-row">新しいパスワード</p>    
        <p class="input-row">パスワード確認</p>     
      </div>

      <form id="passwordResetForm">
      <div class="inputs">
        <input type="text" class="input-field" id="input1">
        <input type="password" class="input-field" id="input2">
        <input type="password" class="input-field" id="input3">
      </div>
    </form> 
  </div>
    </div>
  </div>



  <!-- 通知用ボックス -->
  <div id="notification" class="notification" style="display: none;">
    <!-- コンテンツ -->
    <p id="notification-message" class="notification-message"></p>
    <button id="notification-close-button" class="notification-close-button">X</button>
  </div>

  <button class="passwordReset" onclick="validateInputs()">パスワードリセット</button>

  <div id="error-notification" class="error-notification" style="display: none;">
    <p>入力内容間違いあります！</p>
  </div>


  <script src="/EC/js/passwordChange.js"></script>
</body>

</html>
