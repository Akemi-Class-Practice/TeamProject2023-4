<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>申し込み確認</title>
    <link rel="stylesheet" type="text/css" href="/EC/css/userApplication.css">
</head>
<body>
   
<!--svg-->
    <div class="svg-logo">
        <img class="svg-image" src="/EC/svg-image/user_website_logo.svg" alt="SVG Image">
      </div>

      <div class="svg-star1">
        <img class="svg-image" src="/EC/svg-image/kira2.svg" alt="SVG Image">
      </div>

    
      <div class="svg-star2">
        <img class="svg-image" src="/EC/svg-image/kira2.svg" alt="SVG Image">
      </div>



    <div class="content-container">
        <div class="lesson-image">
            <img src="/EC/image/painting.jpg" alt="講座画像"> <!-- 講座画像の表示 -->
        </div>

        <div class="lesson-content">
            <h2 class="lesson-title">講座タイトル</h2> <!-- 講座のタイトル -->
            <p class="lesson-cost">￥20,000</p> <!-- 価格 -->
            <p class="lesson-email">ユーザーのメールアドレス</p> <!-- ユーザーのメールアドレス -->
           
            <div class="button-check">
                <button id="ok">確定</button> <!-- 確定ボタン -->
                <button id="return">戻る</button> <!-- 戻るボタン -->
            </div>
        </div>
    </div>
</body>
</html>
