<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Register</title>
  <link rel="stylesheet" href="/css/adminLoginSignUp.css">
  <link rel="stylesheet" href="/css/adminFooterHeader.css">

  <!-- fontlink -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Bodoni+Moda:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Courier+Prime&family=Darumadrop+One&family=Gloock&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,700;0,800;1,700;1,800&family=Roboto+Mono:ital,wght@0,100;0,400;1,400&display=swap"
    rel="stylesheet">
  <!-- fontlink^ -->
</head>

<body>


<!-- admin header -->
<header>
  <div class="justify-content-space-between" id="headerBar">
      <!-- logo -->
      <a href="">
          <div class="logo-triangle"></div>
          <div class="admin_logo">
              <img src="/sourceImg/admin_web_logo.svg">
          </div>
      </a>

      <div class="justify-content-space-around align-items-center" id="headerBarRightPart">
          <div class="header-courses">
              <!-- ↓ここで講座コース一覧画面（購入前）を入力 -->
              <a href="" class="text-decoration-none font-color-cream font-weight-600"
                  id="coursesButton">COURSES</a>
          </div>
          
          <div class="Sign-button-header">
              <button class="green-background circle-radius submit-button-header font-color-cream "
                  id="SignButton"><span>SIGN IN</span></button>
          </div>
      </div>
  </div>
</header>
   

  <div class="bg_pic_container">
    <div class="background_green"></div>
    <div class="grid_background">
      <img src="/sourceImg/bg_grid_gray.svg" alt="some gray grid over the cream and green background image">
    </div>
    <!-- <div class="draggable star-s"></div> 最後にやる-->
  
    <div class="title_container">
      <p id="admin_text">管理者</p>
    </div>
  </div>
  <div class="return_container" id="button">
    <a href="">
      <button >
        <p>戻<br>る<br>&#8636</p>
      </button>
    </a>
  </div>

  <!-- input form -->
  <form>
    <div class="form_container register-form">
      <input class="input-radius cream-background input-bar " type="text" id="adminName" name="username" placeholder="管理者名前" required>
      <div class="space-between"></div>

      <input class="input-radius cream-background input-bar " type="password" id="adminPassword" name="password" placeholder="パスワード" required>
      <div class="space-between"></div>

      <input class="input-radius cream-background input-bar " type="email" id="adminEmail" name="email" placeholder="メールアドレス" required>
      <div class="space-between"></div>

      <!-- ここで遷移先を入力 -->
      <input class=" green-background circle-radius submit-button " type="submit" value="SIGN UP">

      </div>
  </form>

  <!-- copyright -->
  <footer>
    <p>copyright &copy; 2023 - ENSkill</p>
  </footer>



  <script>
    //Make the DIV element draggagle:
    dragElement(document.getElementByClass("draggable"));

    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      if (document.getElementById(elmnt.id + "header")) {
        /* if present, the header is where you move the DIV from:*/
        document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
      } else {
        /* otherwise, move the DIV from anywhere inside the DIV:*/
        elmnt.onmousedown = dragMouseDown;
      }

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        // get the mouse cursor position at startup:
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        // call a function whenever the cursor moves:
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        // set the element's new position:
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }

      function closeDragElement() {
        /* stop moving when mouse button is released:*/
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }
  </script>
</body>

</html>
